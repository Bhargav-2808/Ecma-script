// Inharitance topic

class student{

    constructor(name,age,cls)
    {
        this.name_=name;
        this.age_=age;
        this.cls_=cls;
    }

    // instance method

    biodata()
    {
        console.log(`Hi my name is ${this.name_}. I am ${this.age_} year old. I am in ${this.cls_}.`);
        //we can return also
    }

    

}


class Player extends student{

    constructor(name,age,cls,game){
        super(name,age,cls)
        this.mygame=game; // super() allows t use the parant class properties
    }

    biodata_()
    {
        console.log(`Hi my name is ${this.name_}. I am ${this.age_} year old. I am in ${this.cls_}. I love ${this.mygame}`);
